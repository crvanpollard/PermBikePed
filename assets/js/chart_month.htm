    <title>DVRPC - Permanent Bicycle and Pedestrian Station (Data Summary June 2014-June 2015)</title>

    <!-- Core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/typeahead.js-bootstrap.css" rel="stylesheet" type="text/css"> <!--https://github.com/jharding/typeahead.js-bootstrap.css-->
   	<link rel="stylesheet"   href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css"  />
    <link href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" rel="stylesheet" type="text/css">

  <body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>   
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	
    <div id="month" style="min-width: 310px; height: 300px; margin: 0 auto"></div>

<script type="text/javascript">
$(function () {
    $('#month').highcharts({
        chart: {
            type: 'column'
        },
         credits: {
      enabled: false
  },
        title: {
            text: 'Total Volume Summary'
        },
         xAxis: {
            categories: ['January','February','March','April','May','June','July','August','September','October','November','December']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total Volume'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>' +
                    'Total: ' + this.point.stackTotal;
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: 'Bicycle',
            data: [140819,10269,33606,11722,7320,7587,397388,166433,9098,114727,9098,114727]
        }, {
            name: 'Pedestrian',
            data: [99363,98826,81013,28832,4851,19723,218273,41747,26839,71999,26839,71999]
     //   },{
     //       name: 'Bicycle3',
     //       data: [5, 3, 4, 7, 2,5, 3, 4, 7, 2]
     //   }, {
     //       name: 'Bicycle2',
    //        data: [5, 3, 4, 7, 2,5, 3, 4, 7, 2]
        }]
    });
});
</script>
  </body>
</html>
